<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>FLEE FOR A CHARITY</title>
    <link rel="stylesheet" href="normalize.css" type="text/css">
    <script src="https://kit.fontawesome.com/026298f9de.js" crossorigin="anonymous"></script>
    <!-- Links to Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

    <header>
        <h1>Flee <i class="fas fa-running"></i> to a CHARITY</h1>
    </header>

    <main>

        <section>
            <div id="main-area"></div>
        </section>

        <section>
            <div id="main-inputs">
            <form id="main-submit-form">
                <label for="subject-you-search-for"><h3>Cause you are<br>passionate about</h3></label><br>
                <input name="subject-you-search-for" id="subject-you-search-for" type="text" placeholder="ex. cancer" required><br>
                <label for="city-you-live-in"><h3>Your zipcode</h3></label><br>
                <input name="zipcode-you-live-in" id="zipcode-you-live-in" type="text" placeholder="ex. 55305" pattern="[0-9]{5}" title="Five (5) digit zip code" required><br>
                <input name="submit" type="submit" value="submit">
                    <div id="js-error-message">
                        <p>Something went wrong!</p>
                    </div>
            </div>  
            </form>
        </section>
    </main>

    <footer>
        <p>Made by nick-nack-attack<br>in the year of our Lord Twenty Twenty</p>
    </footer>

    <section>
        <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </section>

</body>

</html>
